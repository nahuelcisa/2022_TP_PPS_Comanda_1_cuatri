<div style="height: 90%;color: black;">
  <div style="height: 100%;margin-left: 10px;margin-right: 10px;"> 
            <div align="center" >
              <label style="font-weight: bold;font-size: 30px;margin-top: 15px;">
                <u>
                  RESTOBAR
                </u>
              </label>
              <br> 
              <label style="font-weight: bold;font-size: 28px;margin-top: 10px;">Piedra - Papel - Tijera</label>              
            </div>

            <h2 style="width: 100%;font-weight: bold;">
              <mat-card>
                <mat-card-content>
                  <div class="content1">
                    <h2 style="font-weight: bold;"><u>RESTOBAR:</u></h2>
                    <button mat-fab color="accent" class="score scoreDos">{{ scores[1] }}/3</button>
                  </div>
                         
                  <h3 *ngIf="respuestaRestobar" style="font-weight: bold;"> Restobar dice: </h3>
                  <div *ngIf="respuestaRestobar" class="flex-container flex-center" align="center">                    
                    <i *ngIf="piedraRB" class="fa fa-hand-rock-o botWeapon"></i>
                    <i *ngIf="papelRB" class="fa fa-hand-paper-o botWeapon"></i>
                    <i *ngIf="tijeraRB" class="fa fa-hand-scissors-o botWeapon"></i>
                  </div>
                  <div *ngIf="!respuestaRestobar">
                    <div align="center">
                      <img src="../../../assets/icono ta-te-ti.png" [ngClass]="{'loading' : loading}" class="loading" alt="" height="125px" width="125px" >
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </h2>                                    



            <h2 style="width: 100%;font-weight: bold;">
              <mat-card style="width: 100% !important;height: 100% !important;">
                <mat-card-content>
                  <div class="content1">
                    <h2 style="font-weight: bold;"><u>Tu:</u></h2>
                    <button mat-fab color="primary" class="score scoreUno">{{ scores[0] }}/3</button>
                  </div>
                  <h3 style="font-weight: bold;"> Elije tu jugada: </h3>
                  <div class="content2" align="center">
                    <i (click)="pick(0)" id="piedra" class="fa fa-hand-rock-o"></i>
                    <i (click)="pick(1)" id="papel" class="fa fa-hand-paper-o"></i>
                    <i (click)="pick(2)" id="tijera" class="fa fa-hand-scissors-o"></i>
                  </div>
        
                </mat-card-content>
              </mat-card>
            </h2>                                    

        <div align="center" style="margin-top: 10px;">
          <button mat-raised-button class="button1" id="reset" style="background-color: #000000; color: white; width: 80%;font-size:larger;"
          type="button" value="RESET" class="restart" (click)="onRestart()">Reiniciar Juego</button>
        </div>
  </div>
</div>
