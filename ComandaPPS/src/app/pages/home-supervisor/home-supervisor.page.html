<ion-content>
  <img src="../../assets/Spinner.png" style="display: block; position: absolute;margin-top: 50%; z-index: 101;" [ngClass]="{'loading' : this.loading || this.as.loading}" *ngIf="this.loading || this.as.loading"/>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Clientes deshabilitados</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person-add-outline"></ion-icon>
          <ion-label>Alta dueÃ±o/supervisor</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person-add-outline"></ion-icon>
          <ion-label>Alta empleado</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person-add-outline"></ion-icon>
          <ion-label>Alta mesa</ion-label>
        </ion-item>
        <ion-item (click)="this.as.logOut()">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Clientes deshabilitados</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
  <div class="container" style="margin-top: 4rem; padding-left: 2%; padding-right: 2%;">
    <ion-grid style="display: flex;">
      <ion-row style="flex-grow: 1;" class="ion-justify-content-center ion-align-items-center ion-text-center">
        <ion-col size=6 *ngFor="let item of this.clientes">
          <ion-card style="background-color: #8D2CE2;">
              <img class="d-block m-auto img-circle img-responsive img" [src]="item.foto" style="margin-top: 10px;"/>
              <ion-card-header>
                <ion-card-title style="font-size:20px;">{{item.nombre}} {{item.apellido}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-toggle (click)="habilitar($event, item)" mode="md" slot="start" color="dark"></ion-toggle>
              </ion-card-content>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
