<ion-header>
  <ion-toolbar>
    <ion-title>Cuenta</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="first" style="font-size:14px;">Menu</ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class='cuenta'>
  <div *ngIf="!pagado">
    <ion-card *ngFor="let item of pedido?.productos; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-start">
            <h4>{{item?.nombre | titlecase}}</h4>
          </ion-col>
          <ion-col class="ion-text-end">
            <h3>${{item?.precio}} x {{item?.cantidad}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
  <div *ngIf="pagado" class="container text-dark" align="center" style="margin-top: 30%;">
      <div>
        <div>
          <img src="../../../assets/Spinner.png" style="height: 300px; width: 300px;" class="loading">
          <h4 style="color: black; font-size:2.5rem">Aguarde a que el mozo confirme su pago</h4>
        </div>
      </div>
  </div>
  
    <ion-fab *ngIf="!scaneo && !pagado" vertical="bottom" horizontal="center" slot="fixed" style="margin-bottom: 10%;">
      <ion-fab-button class="mb-5" (click)="scanPropina()" size="large">
        <ion-icon name="qr-code-outline" size=large></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
    <div *ngIf="!pagado" style="position: fixed; bottom: 0px;left:0;width: 100%;display: block;margin:0 !important;padding:0 !important; background-color: #5700af ;color: white;" [ngClass]="{'bottomSizeNoScaneo': !scaneo, 'bottomSizeScaneo': scaneo}">
      <ion-grid>
        <ion-row>
          <ion-col size='3'>
            <ion-label>SubTotal</ion-label>
          </ion-col>
          <ion-col size='9'>
            <ion-label class="ion-text-end">
              <h1>${{pedido?.precioTotal}}</h1>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="scaneo">
          <ion-col size='5'>
            <ion-label>Total + Propina {{descuento}}%</ion-label>
          </ion-col>
          <ion-col size='7'>
            <ion-label class="ion-text-end">
              <h1>${{this.totalPagar}}</h1>
            </ion-label>
          </ion-col>
        </ion-row>
          <ion-button *ngIf="!pagado" expand="block" color="tertiary" (click)="pagar()"
          style=" height: 3em; color: white; margin-left: 0 !important; padding-left: 2%; padding-right: 2%;">Pagar</ion-button>
      </ion-grid>
    </div>

  </ion-content>
