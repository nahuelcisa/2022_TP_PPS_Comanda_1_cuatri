<ion-header>
  <ion-toolbar>
    <ion-title>Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='cuenta'>
  <img src="../../assets/Spinner.png" style="display: block; position: absolute;margin-top: 50%; z-index: 101;" class="loading"*ngIf="this.loading"/>

  <div *ngIf="!pagado">
    <ion-card *ngFor="let item of this.pedidoElegido.productos">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-start">
            <h4>{{item.nombre}}</h4>
          </ion-col>
          <ion-col class="ion-text-end">
            <h3>${{item.precio}} x {{item.cantidad}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
  <div *ngIf="pagado" class="container text-dark" align="center" style="margin-top: 30%;">
      <div>
        <div>
          <img src="../../../assets/Spinner.png" style="height: 300px; width: 300px;" class="loading">
          <h4 style="color: black; font-size:2.5rem">Aguarde a que el mozo confirme su pago.</h4>
        </div>
      </div>
  </div>
  
    <ion-fab *ngIf="!scaneo && !pagado" vertical="bottom" horizontal="center" slot="fixed" style="margin-bottom: 28%;">
      <ion-fab-button class="mb-5" (click)="qrPropina()" size="large" color="warning">
        <ion-icon name="qr-code-outline" size=large></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
    <div *ngIf="!pagado" style="position: fixed; bottom: 0px;left:0;width: 100%;display: block;margin:0 !important;padding:0 !important; background-color: #45008a ;color: white;" [ngClass]="{'bottomSizeNoScaneo': !scaneo, 'bottomSizeScaneo': scaneo}">
      <ion-grid>
        <ion-row>
          <ion-col size='3'>
            <ion-label>SubTotal</ion-label>
          </ion-col>
          <ion-col size='9'>
            <ion-label class="ion-text-end">
              <h1>${{this.pedidoElegido.precioTotal}}</h1>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="scaneo">
          <ion-col size='5'>
            <ion-label>Total + Propina {{this.propinaporc}}%</ion-label>
          </ion-col>
          <ion-col size='7'>
            <ion-label class="ion-text-end">
              <h1>${{this.precioTotal}}</h1>
            </ion-label>
          </ion-col>
        </ion-row>
          <ion-button *ngIf="!pagado" expand="block" color="light" (click)="pagar()"
          style=" height: 3em; color: white; margin-left: 0 !important; padding-left: 2%; padding-right: 2%;">Pagar</ion-button>
      </ion-grid>
    </div>

  </ion-content>
