<ion-content>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Lista de Espera</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
  <div class="container" style="margin-top: 4rem; padding-left: 2%; padding-right: 2%;">
    <ion-grid style="display: flex;">
      <ion-row style="flex-grow: 2;" class="ion-justify-content-center ion-align-items-center ion-text-center">
        <ion-col *ngFor="let item of this.listaEspera">
          <ion-card style="background-color: #8D2CE2;">
              <img class="d-block m-auto img-circle img-responsive img" [src]="item.foto" style="margin-top: 10px;"/>
              <ion-card-header>
                <ion-card-title style="font-size:20px;">{{item.nombre}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label>Mesas</ion-label>
                  <ion-select interface="popover" color="dark" [(ngModel)]="mesaSeleccionada">
                    <ion-select-option *ngFor="let mesa of mesasArray" >{{mesa.nroMesa}}</ion-select-option>
                  </ion-select>
                  <ion-button (click)="asignarMesa(item)" mode="md" slot="end" color="dark">Asignar</ion-button>
                </ion-item>
              </ion-card-content>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
