<ion-content>
  <div class="container" style="width: 70%;">
    <div class="chat-window" id="chat_window_1" style="margin-left:10px;">
                <div class="" style="width: 50%;" align="center">
                </div>
                <ion-grid style="display: flex;">
                  <ion-col size="6">
                  <ion-row style="height: 30%; flex-grow: 1; width: 80%;">
                      <div class="">
                        <div *ngFor="let item of mensajes | async">
                            <div class="">
                                <div class="">
                                    <div class="messages msg_sent">
                                        <p>{{item.message}}</p>
                                        <time>{{item.date}}</time>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="">
                                    <div class="">
                                        <div class="messages msg_receive">
                                            <h6>{{item.user}}</h6>
                                            <p>{{item.message}}</p>
                                            <time>{{item.date}}</time>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
  
                  </ion-row>
                  <ion-row style="height: 10%; flex-grow: 1; width: 80%;">
                      <div class="message-box">
                        <textarea type="text" class="message-input" [(ngModel)]="mensajeEnviar" placeholder="Escribe un mensaje aquÃ­"></textarea>
                        <button class="message-submit">
                          <ion-icon name="send" style="font-size: 24px;color: #8D2CE2;padding-bottom: 5px;" (click)="sendMessage()"></ion-icon>
                        </button>
                      </div>                
                    </ion-row>
                  </ion-col>
                </ion-grid>
             
        </div>
       
    </div>
</ion-content>
