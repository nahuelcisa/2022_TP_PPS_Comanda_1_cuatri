<ion-content>
  <img src="../../assets/Spinner.png" style="display: block; position: absolute;margin-top: 50%; z-index: 101;" [ngClass]="{'loading' : this.as.loading}" *ngIf="this.as.loading"/>
  <div style="width: 100%;height: 100%;">
    <ion-grid style="height: 100%;width: 100%; flex-flow: column;" >
      <div style="width: 100%;" align="center">
        <ion-card class="ion-margin-start" style="width: 300px;height: 250px;align-items: center;overflow: auto;">           
          <div *ngIf="this.webPath == ''">
            <img src="../../assets/img/NoImage.jpg" height="250px" width="300px"/>
          </div>
          <div *ngIf="this.webPath != ''">
            <img [src]="this.webPath"  width="300px" height="250px"/>
          </div>
        </ion-card>
      </div>

      

      <ion-row style="flex-grow: 1;">
        <ion-col>
          <ion-item class="items" style="--border-radius: 6px; margin-top: 20px; padding-left: 3%; padding-right: 3%;">          
            <ion-label  color="light" floating>Nro° Mesa:</ion-label>
              <ion-input color="light" placeholder="Numero mesa" 
                         id="nroMesa"                                          
                         type="number" [(ngModel)]="nroMesa">
              </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row style="flex-grow: 1;">
        <ion-col>
          <ion-item class="items" style="--border-radius: 6px; margin-top: 20px; padding-left: 3%; padding-right: 3%;">
            <ion-label color="light" position="stacked" style="font-size: 16px;">Cantidad de Comensales:</ion-label>
            <ion-input color="light" placeholder="Cantidad Comensales"
                       [(ngModel)]="cantComensales"
                       type="number">              
            </ion-input>      
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row style="flex-grow: 1;">
          <ion-col>                
            <ion-item style="--border-radius: 6px; margin-top: 20px; padding-left: 5%;--background: #fffefffd;">                                      
              <ion-label color="light" >Tipo: {{tipo}}  </ion-label>      
            </ion-item>            
          </ion-col> 

          <ion-col>
            <ion-button mat-button [matMenuTriggerFor]="empleado" fill="clear" style="margin-top: 20px;border-radius: 5px; background-color: #8D2CE2; color: white;">Seleccionar</ion-button>
            <mat-menu #empleado="matMenu" class="customize">
              <button  mat-menu-item style="color: black;" (click)="cargarDatos(1)">Vip</button>
              <button  mat-menu-item style="color: black;" (click)="cargarDatos(2)">Discapacitados</button>
              <button  mat-menu-item style="color: black;" (click)="cargarDatos(3)">Estándar</button>
            </mat-menu> 
        </ion-col> 
      </ion-row>

      <ion-row style="flex-grow: 1;">
        <ion-col>           
          <ion-button fill="clear" expand="block" style="border-radius: 5px; background-color: black; color: white; height: 40px;font-size: 17px;" (click)="onSubirFoto()">
            Subir Foto
          </ion-button>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <ion-button fill="clear" expand="block" style="border-radius: 5px; background-color: #8D2CE2; color: white; height: 45px;font-size: 20px;" (click)="onAgregarMesa()">
            Agregar Mesa
          </ion-button>
        </ion-col>
      </ion-row> 
    </ion-grid>

  </div>
</ion-content>
